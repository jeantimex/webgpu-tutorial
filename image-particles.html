<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Particles (Mona Lisa)</title>
    <link rel="stylesheet" href="./src/styles/common.css" />
    <style>
      #canvas-container {
        position: relative;
      }
      #gui-container {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 100;
      }
      #loading-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background: rgba(0,0,0,0.7);
        padding: 20px;
        border-radius: 8px;
        font-family: sans-serif;
        display: none;
      }
      #particle-count {
        position: absolute;
        bottom: 15px;
        left: 15px;
        color: #aaa;
        font-family: monospace;
        font-size: 0.9rem;
        pointer-events: none;
        background: rgba(0, 0, 0, 0.3);
        padding: 4px 8px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <div id="loading-overlay">Loading Image Data...</div>
      <div id="particle-count"></div>
      <canvas id="webgpu-canvas" width="1024" height="768"></canvas>
    </div>
    <script type="module" src="./src/image-particles.ts"></script>
  </body>
</html>
