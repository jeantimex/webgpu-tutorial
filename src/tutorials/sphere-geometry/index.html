<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphere Geometry</title>
    <link rel="stylesheet" href="../../styles/common.css" />
    <style>
      body {
        display: flex;
        padding: 24px;
        width: 100vw;
        height: 100vh;
        min-width: 0;
        min-height: 0;
        box-sizing: border-box;
        align-items: stretch;
        justify-content: flex-start;
      }

      #canvas-container {
        position: relative;
        flex: 1;
      }
      #gui-container {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      #webgpu-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="webgpu-canvas" width="800" height="600"></canvas>
      <div id="gui-container"></div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
